<div class="login-page">
  <div class="login-wrapper">
    <div class="login-cover">
    </div>
    <form (ngSubmit)="onSignin(loginForm)" #loginForm="ngForm">
        <!--<div *ngIf="hasError" class="hasError-bar">
          Invalid username and/or password.
        </div>-->
        <div *ngIf="authService.hasError" class="hasError-bar">
          Invalid username and/or password.
        </div>
      <div class="login-forms">
          <div class="form-inputs">
              <div class="form-group">
                <label>Email</label>
                <input  class="form-control" 
                        type="email" 
                        id="email" 
                        name="email" 
                        ngModel 
                        placeholder="Enter email"
                        required 
                        #email="ngModel"
                        />
                        <div class="hasError-bar" *ngIf="email.touched && !email.valid">
                           Please input email.
                          </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="form-input-icon">
                    <input  class="form-control" 
                            [type]="passwordType" 
                            id="password" 
                            name="password" 
                            ngModel 
                            placeholder="Enter password"
                            required
                            #password="ngModel"
                            />
                            <div class="hasError-bar"*ngIf="password.touched && !password.valid">
                                Please input password.
                               </div>
                    <i [class]="iconStyle" (click)="togglePassword()"></i>
                  </div>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
            </div>
            <div class="call-to-action-register">
              <span>
                Don't have an account?
                <a routerLink="/signup">Register Now! </a>
              </span>
            </div>
      </div>
      
    </form>
  </div>
</div>
