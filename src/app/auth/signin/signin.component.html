<div class="login-page">
  <div class="login-wrapper">
    <div class="login-cover">
    </div>
    <form [formGroup]="form"  (ngSubmit)="onSignin(loginForm)" #loginForm="ngForm">
      <div class="hasError-bar" *ngIf="hasError">
          <span>Error Here~</span>
        </div>
      <div class="login-forms">
          <div class="form-inputs">
              <div class="form-group">
                <label>Email</label>
                <input  
                        formControlName="username"
                        id="email"
                        type="email"  
                        name="email" 
                        placeholder="Enter email"
                        class="form-control" 
                        />
                        <div *ngIf="username.touched && username.invalid" class="aler alert-danger">
                          <div *ngIf="username.errors.required">Username is required.</div>
                          <div *ngIf="username.errors.minlength">Username should be minimum of 3 characters.</div>
                        </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="form-input-icon">
                    <input    
                            formControlName="password"                          
                            id="password" 
                            type="passwordType" 
                            name="password" 
                            placeholder="Enter password"
                            class="form-control" 
                            />
                    <i [class]="iconStyle" (click)="togglePassword()"></i>
                  </div>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
            </div>
            <div class="call-to-action-register">
              <span>
                Don't have an account?
                <a routerLink="/signup">Register Now! </a>
              </span>
            </div>
      </div>
    </form>
  </div>
</div>
