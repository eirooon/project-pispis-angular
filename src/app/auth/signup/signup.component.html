<div class="signup-page">
  <div class="signup-wrapper">
    <h1 class="title">Register</h1>
    <form class="signup-form"(ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-inputs">
        <div class="form-group">
          <label>Email</label>
          <input  class="form-control" 
                  type="email" 
                  id="email" 
                  name="email" 
                  ngModel 
                  placeholder="Enter email"
                  required
                  />
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="form-input-icon">
            <input  class="form-control inpu" 
                    [type]="passwordType" 
                    id="password" 
                    name="password" 
                    ngModel 
                    placeholder="Enter password"
                    required
                    />
            <i [class]="iconStyle" (click)="togglePassword()"></i>
          </div>

        </div>
      </div>
      <div class="form-actions">      
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.form.valid">Register</button>
        <button style="margin-top:10px;" class="btn btn-secondary" routerLink="/signin">Cancel</button>  
      </div>
    </form>
  </div>
</div>
