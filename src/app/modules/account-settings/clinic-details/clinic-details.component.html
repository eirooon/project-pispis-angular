<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
        [direction]="'leftToRightIncreased'" [color]="'#DE350B'" [trickleSpeed]="200" [thick]="true" [ease]="'linear'"></ng-progress>
<header class="header-primary">
        <div class="header-wrapper">
                <div class="menu-left" (click)="goBack()">
                        <i class="mdi mdi-arrow-left"></i>
                </div>
                <div class="menu-title">Clinic Details</div>
        </div>
</header>
<app-sidemenu></app-sidemenu>

<div class="content-wrapper">
        <section>
                <ul *ngIf="clinicScheduleList" class="list-view-wrapper">
                        <li *ngFor="let clinicScheduleItem of clinicScheduleList " class="list-view-item" >
                            <div class="item-thumbnail">
                               <i class="mdi mdi-hospital-building"></i>
                            </div>
                            <a class="item-name text-ellipsis" >{{clinicScheduleItem.clinicSchedule.clinicDay}} </a> 
                            <a class="item-name text-ellipsis" >{{clinicScheduleItem.clinicSchedule.clinicType}} </a> 
                            <br>
                            <span class="item-desc text-ellipsis" >{{clinicScheduleItem.clinicSchedule.startTime}} - {{clinicScheduleItem.clinicSchedule.endTime}} </span> 
                        </li>   
                </ul>
        </section>
</div>
