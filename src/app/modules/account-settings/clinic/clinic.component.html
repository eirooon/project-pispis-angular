<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
             [speed]="200" [showSpinner]="false" [direction]="'leftToRightIncreased'"
             [color]="'#DE350B'" [trickleSpeed]="200" [thick]="true" [ease]="'linear'"
></ng-progress>
<header class="header-primary">
                <div class="header-wrapper">
                    <div class="menu-left"><a (click)="goBack()"><i class="mdi mdi-arrow-left"></i></a></div>
                    <div class="menu-title">My Clinics</div>
                </div>
            </header>
<app-sidemenu></app-sidemenu>

<div class="sub-header">
        <div class="subheader-wrapper">
                <div class="search-wrapper">
                        <a class="search-icon">
                                <i class="mdi mdi-magnify"></i>
                        </a>
                        <input class="search-bar" placeholder="Search Clinic" />
                </div>
                <div class="button-wrapper">
                        <!-- <button title="Quick Filters" class="btn btn-default btn-icon">
                                <i class="mdi mdi-filter-variant"></i>
                        </button>
                        <button title="Download (.pdf)" class="btn btn-default btn-icon">
                                <i class="mdi mdi-download"></i>
                        </button> -->
                        <button title="Add Patient" class="btn btn-default btn-icon" routerLink="add-patient">
                                <i class="mdi mdi-plus"></i>
                        </button>
                </div>
        </div>
</div>
<div class="content-wrapper">
        <section>
                <ul class="list-view-wrapper">
                        <li class="list-view-item">
                                <div class="item-thumbnail">
                                        <i class="mdi mdi-hospital-building"></i>
                                </div>
                                <a class="item-name text-ellipsis">Sample Clinic</a>
                                <span class="item-desc text-ellipsis">Address</span>
                        </li>
                </ul>
        </section>
</div>
