<div class="tab-subheader">
  <h3>Add new health profile</h3>
  <button title="New Consultation" class="btn btn-default btn-icon" routerLink="../health-profile-selection">
    <i class="mdi mdi-plus"></i>
  </button>
</div>
<div class="content-wrapper">
  <div class="hp-list-view-header">
    <div class="list-view-header-details">
        <h5>Allergy</h5>
        <span>Last Updated: August 30, 2018</span>
    </div>
    <button title="New Allergy" class="btn btn-secondary btn-icon" routerLink="../health-profile-allergy">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
  <ul class="list-view-wrapper">
    <li *ngFor="let allergy of allergies" class="hp-allergy-list-view-item">
      <span>1</span>
      <div class="list-details">
          <a class="item-name text-ellipsis">{{allergy.allergyKind}} ({{allergy.allergyType}})</a>
          <span class="item-desc text-ellipsis">{{allergy.allergySeverity}}</span>
          <span class="item-desc text-ellipsis">{{allergy.Reaction}}</span>
      </div>
      <div class="ic-action-wrapper"><i (click)="setAllergyDetails($event, allergy)" routerLink="../health-profile-allergy" class="mdi mdi-pencil"></i></div>
    </li>
  </ul>
  <div class="hp-list-view-header">
    <div class="list-view-header-details">
        <h5>Menstrual History</h5>
        <span>Last Updated: September 20, 2018</span>
    </div>
    <button title="New Menstual History" class="btn btn-secondary btn-icon" routerLink="../health-profile-menstrual">
      <i class="mdi mdi-pencil"></i>
    </button>
  </div>
  <form class="hp-form-wrapper">
      <div class="form-inputs">
          <div class="form-group">
              <label>Menarche (Age of First Menstruation)</label>
              <input [disabled]="true" class="form-control" type="text" placeholder="Enter Menarche (Age of First Menstruation)" />
          </div>
          <div class="form-group">
              <label>Average Days Duration</label>
              <input [disabled]="true" class="form-control" type="text" placeholder="Enter Average Days Duration" />
          </div>
          <div class="form-group">
              <label>Interval</label>
              <div class="form-select-wrapper">
                <sui-select class="selection form-control"
                    [isSearchable]="searchable"
                    [isDisabled]="true">
                    <sui-select-option value="Regular"></sui-select-option>
                    <sui-select-option value="Irregular"></sui-select-option>
                    <sui-select-option value="Unknown"></sui-select-option>
                </sui-select>
              </div>
          </div>
          <div class="form-group">
              <label>Dysmenorrhea</label>
              <div class="form-select-wrapper">
                <sui-select class="selection form-control"
                    [isSearchable]="searchable"
                    [isDisabled]="true">
                    <sui-select-option value="With"></sui-select-option>
                    <sui-select-option value="Without"></sui-select-option>
                    <sui-select-option value="Unknown"></sui-select-option>
                </sui-select>
              </div>
          </div>
          <div class="form-group">
            <label>Cycle Duration</label>
            <input [disabled]="true" class="form-control" type="text" placeholder="Enter Cycle Duration" />
          </div>
          <div class="form-group">
            <label>Average Amount of Napkins/Diapers/Cheeseclothe</label>
            <input [disabled]="true" class="form-control" type="text" placeholder="Enter Average Amount of Napkins/Diapers/Cheeseclothe" />
          </div>
          <div class="form-group">
              <label for="">Last Menstruation Period</label>
              <div class="ui left icon input">
                  <i class="calendar icon"></i>
                  <input suiDatepicker pickerUseNativeOnMobile="true" pickerMode="datetime" placeholder="From" [disabled]="true">
              </div>
              <br>
              <div class="ui left icon input">
                  <i class="calendar icon"></i>
                    <input suiDatepicker pickerUseNativeOnMobile="true" pickerMode="datetime" placeholder="To" [disabled]="true">
                </div>
                </div>
                <div class="form-group">
                    <label>Previous Normal Menstruation Period</label>
                    <div class="ui left icon input">
                        <i class="calendar icon"></i>
                        <input suiDatepicker pickerUseNativeOnMobile="true" pickerMode="datetime" placeholder="From" [disabled]="true">
                    </div>
                    <br>
                    <div class="ui left icon input">
                        <i class="calendar icon"></i>
                        <input suiDatepicker pickerUseNativeOnMobile="true" pickerMode="datetime" placeholder="To" [disabled]="true">
              </div>
          </div>
          <div class="form-group">
              <label>Age of Menopause</label>
              <input [disabled]="true" class="form-control" type="text" placeholder="Enter Age of Menopause" />
          </div>
      </div>
  </form>
</div>
