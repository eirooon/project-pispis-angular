<div class="tab-subheader">
    <h3>Add new health profile</h3>
    <button title="New Consultation" class="btn btn-default btn-icon" routerLink="../health-profile-selection">
        <i class="mdi mdi-plus"></i>
    </button>
</div>
<div class="content-wrapper">
    <div class="hp-list-view-header">
        <div class="list-view-header-details">
            <h5>Allergy</h5>
            <span>Last Updated: August 30, 2018</span>
        </div>
        <button title="New Allergy" class="btn btn-secondary btn-icon" routerLink="../health-profile-allergy">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
    <ul class="list-view-wrapper">
        <li *ngFor="let allergy of allergies" class="hp-allergy-list-view-item">
            <span>1</span>
            <div class="list-details">
                <a class="item-name text-ellipsis">{{allergy.allergyKind}} ({{allergy.allergyType}})</a>
                <span class="item-desc text-ellipsis">{{allergy.allergySeverity}}</span>
                <span class="item-desc text-ellipsis">{{allergy.Reaction}}</span>
            </div>
            <div class="ic-action-wrapper">
                <i (click)="setAllergyDetails($event, allergy)" routerLink="../health-profile-allergy" class="mdi mdi-pencil"></i>
            </div>
        </li>
    </ul>
    <ul *ngFor="let menstrual of menstruals">
        <div class="hp-list-view-header">
            <div class="list-view-header-details">
                <h5>Menstrual History</h5>
                <span>Last Updated: September 20, 2018</span>
            </div>
            <button title="New Menstual History" class="btn btn-secondary btn-icon" routerLink="../health-profile-menstrual-history" (click)="setMenstrualDetails($event, menstrual)">
                <i class="mdi mdi-pencil"></i>
            </button>
        </div>
        <form class="hp-form-wrapper">
            <div class="form-inputs">
                <div class="form-group">
                    <label>Menarche (Age of First Menstruation)</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Enter Menarche (Age of First Menstruation)" value="{{menstrual.menarche}}"/>
                </div>
                <div class="form-group">
                    <label>Average Days Duration</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Enter Average Days Duration" value="{{menstrual.avgduration}}"/>
                </div>
                <div class="form-group">
                    <label>Interval</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Interval" value="{{menstrual.interval}}"/>
                </div>
                <div class="form-group">
                    <label>Dysmenorrhea</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Dysmenorrhea" value="{{menstrual.dysmenorrhea}}"/>
                </div>
                <div class="form-group">
                    <label>Cycle Duration</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Enter Cycle Duration" value="{{menstrual.cycleduration}}"/>
                </div>
                <div class="form-group">
                    <label>Average Amount of Napkins/Diapers/Cheeseclothe</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Enter Average Amount of Napkins/Diapers/Cheeseclothe" value="{{menstrual.avgnapkins}}" />
                </div>
                <div class="form-group">
                    <label for="">Last Menstruation Period</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Last Menstruation Period" value="{{menstrual.lastperiodfrom}}"/>
                    <br>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Last Menstruation Period" value="{{menstrual.lastperiodto}}"/>
                </div>
                <div class="form-group">
                    <label>Previous Normal Menstruation Period</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Previous Normal Menstruation Period" value="{{menstrual.prevperiodfrom}}"/>
                    <br>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Previous Normal Menstruation Period" value="{{menstrual.prevperiodto}}"/>
                </div>
                <div class="form-group">
                    <label>Age of Menopause</label>
                    <input [disabled]="true" class="form-control" type="text" placeholder="Enter Age of Menopause" value="{{menstrual.agemenopause}}" />
                </div>
            </div>
        </form>
    </ul>
</div>
